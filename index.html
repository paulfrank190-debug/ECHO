<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo – Your Digital Reflection</title>
    <style>
        body {
            margin: 0;
            background: #0f0f0f;
            color: white;
            font-family: Arial, sans-serif;
        }

        .topbar {
            padding: 20px;
            text-align: center;
            background: #141414;
            border-bottom: 1px solid #222;
            font-size: 22px;
            font-weight: bold;
        }

        #chat {
            height: 70vh;
            overflow-y: auto;
            padding: 20px;
        }

        .bubble {
            padding: 12px;
            margin: 10px 0;
            max-width: 70%;
            border-radius: 10px;
            line-height: 1.4;
        }

        .user {
            background: #007bff;
            margin-left: auto;
        }

        .ai {
            background: #222;
            margin-right: auto;
        }

        .inputBar {
            display: flex;
            padding: 10px;
            background: #141414;
            border-top: 1px solid #222;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: #1d1d1d;
            color: white;
        }

        #sendBtn {
            padding: 12px 18px;
            border: none;
            margin-left: 10px;
            border-radius: 8px;
            cursor: pointer;
            background: #00b3ff;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="topbar">Echo – Your Digital Reflection</div>

    <div id="chat"></div>

    <div class="inputBar">
        <input id="messageInput" type="text" placeholder="Napiš zprávu..." />
        <button id="sendBtn">Odeslat</button>
    </div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("messageInput");
const btn = document.getElementById("sendBtn");

// Základní odpovědi – později se nahradí OpenAI API
async function getEchoResponse(text) {
    return "Jsem Echo, tvůj digitální odraz. Řekl jsi: " + text;
}

function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = "bubble " + sender;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

btn.addEventListener("click", async () => {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    const reply = await getEchoResponse(text);
    addMessage(reply, "ai");
});
</script>

</body>
</html>
